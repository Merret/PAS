<head>
<title>登錄中 - Merret Sys.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.3/js/urldata.min.js"></script>
</head>
<body>
<h2 id="msg"></h2>
<script>
    var txt = document.getElementById("msg");
    txt.innerHTML = decodeURI(urldata("msg"));
    if(urldata("result")==1) {
        localStorage["PAS-LOGIN"] = 1;
        localStorage["PAS-UN"] = urldata("UN");
        localStorage["PAS-TID"] = urldata("TID");
        localStorage["UserInfos"] = urldata("UserInfos");
        location.href = localStorage.goWhere ? localStorage.goWhere : "account";
    } else {
        location.href = "./";
    }
</script>
</body>
